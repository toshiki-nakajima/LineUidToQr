<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFF UID QRコードジェネレーター</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'メイリオ', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    #qrContainer {
      margin: 20px auto;
    }
    button {
      background-color: #06C755;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 5px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
    .logout-button {
      background-color: #ff4d4d;
    }
    #uidDisplay {
      font-size: 14px;
      word-break: break-all;
      margin: 10px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1>LINE UID QRコード</h1>

<div id="liffLoginContainer">
  <p>LINEにログインしてUIDを取得し、QRコードを生成します。</p>
  <button id="liffLoginButton">LINEでログイン</button>
</div>

<div id="uidContainer" class="hidden">
  <p>あなたのLINE UID:</p>
  <div id="uidDisplay"></div>
  <div id="qrContainer"></div>
  <div class="button-container">
    <button id="saveButton">QRコードを保存</button>
    <button id="logoutButton" class="logout-button">ログアウト</button>
  </div>
</div>

<!-- LIFF SDK -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // LIFF初期化
    const initializeLiff = () => {
      // 環境変数のプレースホルダー
      const liffId = "__LIFF_ID__";

      liff.init({
        liffId: liffId
      }).then(() => {
        console.log("LIFF初期化成功");

        // 既にログインしている場合
        if (liff.isLoggedIn()) {
          displayUidAndQR();
        } else {
          // ログインボタンのイベント設定
          document.getElementById('liffLoginButton').addEventListener('click', () => {
            liff.login();
          });
        }
      }).catch((error) => {
        console.error("LIFF初期化失敗", error);
        alert("LIFF初期化に失敗しました。再度お試しください。");
      });
    };

    // UIDの取得とQRコード生成
    const displayUidAndQR = () => {
      liff.getProfile().then((profile) => {
        const userId = profile.userId;

        // UIDの表示
        document.getElementById('uidDisplay').textContent = userId;

        // QRコードの生成
        generateQR(userId);

        // コンテナの表示切替
        document.getElementById('liffLoginContainer').classList.add('hidden');
        document.getElementById('uidContainer').classList.remove('hidden');

        // 保存ボタンのイベント設定
        document.getElementById('saveButton').addEventListener('click', saveQRCode);

        // ログアウトボタンのイベント設定
        document.getElementById('logoutButton').addEventListener('click', logoutFromLiff);
      }).catch((error) => {
        console.error("プロフィール取得エラー", error);
        alert("ユーザー情報の取得に失敗しました。");
      });
    };

    // QRコード生成関数
    const generateQR = (text) => {
      const container = document.getElementById('qrContainer');
      container.innerHTML = '';

      const canvas = document.createElement('canvas');
      canvas.id = 'qrCanvas';
      container.appendChild(canvas);

      new QRious({
        element: canvas,
        value: text,
        size: 250,
        level: 'H'
      });
    };

    // QRコード保存関数
    const saveQRCode = () => {
      const canvas = document.getElementById('qrCanvas');
      const dataUrl = canvas.toDataURL('image/png');

      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = 'line-uid-qr.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };

    // ログアウト関数
    const logoutFromLiff = () => {
      if (liff.isLoggedIn()) {
        if (confirm('ログアウトしますか？')) {
          liff.logout();
          document.getElementById('uidContainer').classList.add('hidden');
          document.getElementById('liffLoginContainer').classList.remove('hidden');
          console.log('LINEからログアウトしました');
        }
      } else {
        alert('ログインしていません');
      }
    };

    // LIFF SDKの読み込み完了後に初期化
    if (typeof liff !== 'undefined') {
      initializeLiff();
    } else {
      document.getElementById('liffLoginContainer').innerHTML = 'LIFF SDKの読み込みに失敗しました。ページを再読み込みしてください。';
    }
  });
</script>
</body>
</html>
